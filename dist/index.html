<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comfry Store</title>
        <link rel="stylesheet" href="./main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="container">
                <div class="menu-container">
                    <button class="menu__toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="menu">
                        <li><a href="" class="menu__link">Home</a></li>
                        <li><a href="" class="menu__link">Products</a></li>
                        <li><a href="" class="menu__link">About</a></li>
                    </ul>
                </div>
                <div class="logo">
                    <img
                        src="./img/logo-white.svg"
                        alt="Comfy"
                        class="logo__img"
                    />
                </div>
                <div class="cart">
                    <span class="cart__number">1</span>
                    <span class="cart__icon">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->
        <!-- hero -->
        <header class="hero">
            <div class="container">
                <h1 class="display-header">rest, relax, unwind</h1>
                <h3>Embrace your choices - we do</h3>
                <button class="hero-btn">Show now</button>
            </div>
        </header>
        <!-- end of hero -->
        <!-- sidebar -->
        <div class="sidebar-overlay">
            <aside class="sidebar">
                <!-- close button -->
                <button class="close-icon"><i class="fas fa-times"></i></button>
                <!-- menu links -->
                <ul class="sidebar-menu">
                    <li>
                        <a href="" class="sidebar-link"
                            ><i class="fas fa-home fa-fw"></i>Home</a
                        >
                    </li>
                    <li>
                        <a href="" class="sidebar-link"
                            ><i class="fas fa-couch fa-fw"></i>Products</a
                        >
                    </li>
                    <li>
                        <a href="" class="sidebar-link"
                            ><i class="fas fa-book fa-fw"></i>About</a
                        >
                    </li>
                </ul>
            </aside>
        </div>
        <!-- end of sidebar -->
    </body>
</html>
