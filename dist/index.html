<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comfry Store | Home</title>
        <link rel="stylesheet" href="./main.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./img/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./img/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./img/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./img/favicon/site.webmanifest" />
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar">
            <div class="section-centered">
                <div class="navbar-menu-container">
                    <button class="navbar-toggle-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul class="navbar-links">
                        <li>
                            <a href="./index.html" class="navbar-link">Home</a>
                        </li>
                        <li>
                            <a href="./products.html" class="navbar-link"
                                >Products</a
                            >
                        </li>
                        <li>
                            <a href="./about.html" class="navbar-link">About</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-logo">
                    <img
                        src="./img/logo-white.svg"
                        alt="Comfy"
                        class="navbar-logo-img"
                    />
                </div>
                <div class="navbar-cart-btn">
                    <span class="navbar-cart-amount">1</span>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </nav>
        <!-- end of navbar -->
        <!-- hero -->
        <header class="hero">
            <div class="section-centered">
                <h1>rest, relax, unwind</h1>
                <h3>Embrace your choices - we do</h3>
                <a href="./products.html" class="hero-btn">Show now</a>
            </div>
        </header>
        <!-- end of hero -->
        <!-- sidebar -->
        <div class="sidebar-overlay">
            <aside class="sidebar">
                <!-- close button -->
                <button class="sidebar-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <!-- menu links -->
                <ul class="sidebar-links">
                    <li>
                        <a href="./index.html" class="sidebar-link"
                            ><i class="fas fa-home fa-fw"></i>Home</a
                        >
                    </li>
                    <li>
                        <a href="./products.html" class="sidebar-link"
                            ><i class="fas fa-couch fa-fw"></i>Products</a
                        >
                    </li>
                    <li>
                        <a href="./about.html" class="sidebar-link"
                            ><i class="fas fa-book fa-fw"></i>About</a
                        >
                    </li>
                </ul>
            </aside>
        </div>
        <!-- end of sidebar -->
        <!-- cart -->
        <div class="cart-overlay">
            <aside class="cart">
                <button class="close-btn-cart">
                    <i class="fas fa-times"></i>
                </button>
                <!-- header -->
                <header class="display-text">Your cart</header>
                <!-- items -->
                <div class="cart-items"></div>
                <!-- footer -->
                <footer class="cart-footer">
                    <h3 id="cart-total">Total: $12,49</h3>
                    <button class="checkout-btn-cart">checkout</button>
                </footer>
            </aside>
        </div>
        <section class="section featured">
            <h2 class="section-title"><span>/</span>Featured</h2>
            <div class="section-centered">
                <h2 class="loading">loading...</h2>
                <div class="products-container">
                    <!-- single product -->
                    <article class="product">
                        <div class="product-container">
                            <img
                                src="./img/1.jpg"
                                class="product-img"
                                alt="product picture"
                            />
                            <div class="product-icons">
                                <a
                                    class="product-details-btn"
                                    href="./product.html?id=1"
                                >
                                    <i class="fas fa-search"></i>
                                </a>
                                <button class="product-to-cart-btn" data-id="1">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                        <footer>
                            <p class="product-name">Name</p>
                            <h4 class="product-price">$9.99</h4>
                        </footer>
                    </article>
                    <!-- end of single product -->
                </div>
                <a href="./products.html" class="featured-btn">All products</a>
            </div>
        </section>
        <!-- end of cart -->
        <!-- javascript -->
        <script src="./js/pages/index.js" type="module"></script>
    </body>
</html>
